<div class="task" style="  
                color:#000;
                    border-radius: 4px;
                    background-color: #efefef;
                    padding: 10px;
                    font-size: 14px;
                    margin: 10px auto;
                    text-align: left;
        display: flex;
        align-items: center;
        width: 86%;
        cursor: pointer;
                ">
    <div class="task-title" style=" 
                    display: inline-block;
                    "><a href="https://google.qwiklabs.com/quests/{{id}}" style="text-decoration: none;
                    color: #262626;" target="_blank">{{taskName}}</a> </div>
    <div class="status" style="display: inline-block;">
        <img src="{{taskStatus}}" alt="task-status" style="display: inline-block;
                        margin-left: 10px;
                        ">
    </div>
</div>
